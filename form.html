<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dental Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
  <div class="container"> 
    <form class="row mt-4 pt-4" id="content">
      <div class="row">
        <div class="col-md-3 col-sm-3 align-content-center">
          <img src="images\stomadent_logo_.svg" class="img-fluid">
        </div>
        <div class="col-md-7 col-sm-7">
        </div>        
        <div class="col-md-2 col-sm-2 ms-0 me-0 pe-0 text-h d-flex flex-column">
          <div class="row">
            <p class="on-print">192 Gammage St, </p>
          </div>
          <div class="row">
            <p class="on-print">London, Ontario, </p>
          </div>
          <div class="row">
            <p class="on-print">N5Y 2B3</p>
          </div>
          <div class="row">
            <p class="on-print">T: 519-636-7900</p>
          </div>
          <div class="row">
            <p class="on-print">www.stomadent.ca</p>
          </div>
          <div class="row">
            <p>info@stomadent.ca</p>
          </div>
          
        </div>
      </div>
              
      <!-- <div class="row">
        <p><span class="error">* required field</span></p>
      </div>  -->
      
      <div class="row mt-0 pt-0 d-flex justify-content-between">
        <!-- Date TODO --> 
        <div class="col-md-3 col-sm-3">
          <div class="row">
            <!-- <div class="col-md-10"> -->
              <label for="date">Date:</label>
            <!-- </div> -->
          </div>
          <div class="row">
            <!-- <div class="col-md-10"> -->
              <input type="date" id="date" name="date">
            <!-- </div> -->
            <!-- <div class="col-md-2">       
              <span class="error">* </span>
            </div> -->
          </div>
          <!-- <br><br> -->
        </div>

        <!-- Date Requested TODO-->
        <div class="col-md-4 col-sm-4 d-flex justify-content-center">        
          <div class="row " style="border:#000 1px solid;">
            <!-- <div class="col-4 col-sm-3">    -->
            <label for="date-requested" class="fw-bold text-center">DATE REQUESTED:</label>
          <!-- </div>        </div>  -->
        
          <!-- <div class="row"> -->
            <!-- <div class="col-7 col-sm-7 text-center"> -->
              <input type="date" id="date-requested" name="date-requested"  class="text-center"> 
            <!-- </div>   -->
            <!-- <div class="col-md-3">
              <span class="error">* </span>
            </div>            -->
          </div>
        </div>

        <!-- Email TODO--> 
        <div class="col-md-4 col-sm-4">
          <div class="row">      
            <label for="email" class="text-uppercase">Dentist's Email:</label>
          </div>
          <div class="row">
            <input type="email" id="email" name="email">
          </div>       
          <!-- <span class="error">* </span> -->
          <!-- <br><br> -->
        </div>
      </div>

      <!-- Office -->
      <div class="form-group row mt-2 mx-0">  
        <label for="office" class="col-md-1 col-sm-2 col-form-label mx-0 px-0">Office:</label>
        <div class="col-md-11 col-sm-10">
          <input type="text" class="form-control border border-secondary" id="office">
        </div>               
      </div>

      <!-- Dentist -->
      <div class="form-group row mt-2 mx-0">  
        <label for="dentist" class="col-md-1 col-sm-2 col-form-label mx-0 px-0">Dentist:</label>
        <div class="col-md-11 col-sm-10">
          <input type="text" class="form-control border border-secondary" id="dentist">
        </div>               
      </div>
      
      <!-- Patient -->
      <div class="form-group row mt-2 mx-0">  
        <label for="patient" class="col-md-1 col-sm-2 col-form-label mx-0 px-0">Patient:</label>
        <div class="col-md-11 col-sm-10">
          <input type="text" class="form-control border border-secondary" id="patient">
        </div>               
      </div>

      <div class="row mt-2 justify-content-center">
        <div class="d-flex row align-items-center flex-wrap">   
          <!-- Gender: -->
          <div class="col-md-4 col-sm-4 mx-0 px-0">
            <label class="form-check-label" for="gender">Sex:</label>        
            <div class="form-check form-check-inline">
              <input class="form-check-input border border-secondary" type="checkbox" id="gender-male" value="male">
              <label class="form-check-label" for="gender-male">M</label>
            </div>
            <div class="form-check form-check-inline px-3">
              <input class="form-check-input border border-secondary" type="checkbox" id="gender-female" value="female">
              <label class="form-check-label px-0 mx-0" for="gender-female">F</label>
            </div>
          </div>
          <!-- Age: -->
          <div class="col-md-3 col-sm-3 mb-2 d-flex justify-content-start">
            <div class="row ">
              <div class="col-6 col-sm-3 ps-0">
                <label for="age" class="ps-0">Age:</label> 
              </div> 
              <div class="col-6 pe-0">      
                <input type="number" id="age" name="age" min="1" max="150" class="form-control border border-secondary w-auto pe-0">  
                </div>       
            </div>
          </div>
          <!-- Colour Toolbar: -->
          <div class="col-md-5 col-sm-5 d-print-none mx-0 px-0">
            <div id="toolbar" class="form-control d-flex justify-content-evenly">
              <!-- <div class="form-check form-check-inline px-0"> -->
                <label for="stroke" class="">Colour</label>
              <!-- </div> -->
              <!-- <div class="form-check form-check-inline px-0"> -->
                <input id="stroke" name="stroke" type="color" class="">
              <!-- </div> -->
              <!-- <div class="form-check form-check-inline px-0"> -->
                <label for="lineWidth" class="">Line Width</label>
              <!-- </div> -->
              <!-- <div class="form-check form-check-inline px-0"> -->
                <input id="lineWidth" name="lineWidth" type="number" value="5" style="width: 3em;">
              <!-- </div> -->
              <!-- <div class="form-check form-check-inline px-0"> -->
                <button id="clear">Clear</button>
              <!-- </div> -->
            </div>
          </div>
        </div>     
      </div>

      <!-- <div class="row d-flex align-items-center flex-wrap"> -->
      <div class="row my-0 py-0">
        <!-- Detailed Instruction -->
        <div class="col-md-7 col-sm-7">  
          <div class="row">
            <label for="detailed-instruction">Detailed Instruction:</label>
            <textarea id="detailed-instruction" name="detailed-instruction" rows="10" cols="50"></textarea> 
          </div>
          <div class="row">
            <!-- Return to me as a: -->
            <div class="row mt-2 pt-2 me-0 ps-0 ms-0 pe-0"> 
              <div class="col-md-7 col-sm-7 w-100">
                <div class="row">
                  <label for="return-as" class="text-decoration-underline fw-bold">Return to me as a:</label><br />
                </div>
                <div class="row me-0 ps-0 ms-0 pe-0">
                  <div class="col-md-6 col-sm-6 ps-0 pe-0">
                    <input type="checkbox" name="return-as" value="wax-up" class="me-2 mt-2 pt-2">wax up<br />
                    <input type="checkbox" name="return-as" value="diagnostic" class="me-2 pe-0 ps-0 ">diagnostic<br />
                    <input type="checkbox" name="return-as" value="try-in" class="me-2">try in<br />
                    
                  </div>
                
                  <div class="col-md-6 col-sm-6 ps-0 pe-0">
                    <input type="checkbox" name="return-as" value="bisque-bake" class="me-2 mt-2">bisque bake<br />
                    <input type="checkbox" name="return-as" value="finish" class="me-2">finish 
                  </div> 
                </div>    
              </div>
            </div>             
          </div>
        </div>
        <!-- TODO: Canva -->
        <div class="col-md-5 col-sm-5 text-center field"> 
          <!-- <div id="toolbar" class="mb-2 pb-2">
            <label for="color">Colour</label>
            <input id="stroke" name="color" type="color">
            <label for="lineWidth">Line Width</label>
            <input id="lineWidth" name="lineWidth" type="number" value="5" style="width:10%;">
            <button id="clear">Clear</button>
          </div> -->
          <div class="teeth-canvas">
            <canvas id="teethCanvas" width="315" height="657" style="border:1px solid black;" class="img-fluid"></canvas>
          </div>            
        </div>
      </div>

      <!-- Dentist's Signature -->
      <div class="row mt-2">
        <div class="col-md-3 col-sm-3">
          <div class="row"> 
            <label for="signature" class="text-uppercase">Dentist's Signature:</label><br />
          </div>
          <div class="row w-75"> 
            <button id="sign-button" class="d-print-none">Clear Signature</button>
          </div>
        </div>
        <div class="col-md-9 col-sm-9">
          <canvas id="sign-here" width="500" height="200" class="w-100" style="border:1px solid black;"></canvas>
        </div>
      </div>
      
      <!-- Buttons -->
      <div class="row d-print-none justify-content-center mt-4">
        <div class="col-md-3">
          <input type="reset" value="Reset">
        </div>
        <div class="col-md-3">
          <!-- TODO: on submit, save doc in pdf format and email to 2 emails ??-->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#emailModal">
            Submit
          </button>

          <!-- TODO: Use Toast to notify user that email was sent -->

        </div>
        <div class="col-md-3">
          <input type="submit" name="print" value="Print" onclick="window.print()">
        </div> 
      </div>
      
    </form>
  </div>

<script src="script/index.js"></script>
<script src="script/sendPdf.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
